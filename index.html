<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .call-now {
      font-size: 1rem;
      color: #555;
    }

    .call-now a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 600;
    }

    .call-now a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #999;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p, .call-now {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <h1>Gracias por contactarnos</h1>

    <!-- Mensaje Principal -->
    <p>Hemos recibido su mensaje y nuestro equipo técnico responderá en breve. Gracias por confiar en nosotros. Estaremos encantados de ayudarle.</p>

    <!-- Llamada a la acción -->
    <div class="call-now">
      ¿Necesita respuesta inmediata? <a href="tel:+34618145914">Llámenos: +34 618 145 914</a>
    </div>
  </div>

  <!-- Pie de página -->
  <footer>
    &copy; 2025 Sol y Lluvia. Todos los derechos reservados.
  </footer>
</body>
</html>
